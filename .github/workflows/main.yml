name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v6  # Use the appropriate version
      with:
        dotnet-version: 6.0.x

    - name: Build and Test
      run: |
        dotnet build
        dotnet test
